apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "jameson.io.library"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    // https://bintray.com/huazhiyuan2008/maven/droiderLibrary/
    // compile 'jameson.io.library:library:0.0.2'

    // https://jitpack.io/#huazhiyuan2008/MyLibrary/0.01
    compile 'com.github.huazhiyuan2008:MyLibrary:0.01'

    // compile project(':library')
}
